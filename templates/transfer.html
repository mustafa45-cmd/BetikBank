{% extends "base.html" %}

{% block title %}Para Transferi - BetikBank{% endblock %}

{% block content %}
<div class="form-container">
    <div class="form-card">
        <h2>Para Transferi</h2>
        <form method="POST" action="{{ url_for('transfer') }}" class="transfer-form">
            <div class="form-group">
                <label for="gonderen_hesap">Gönderen Hesap</label>
                <select id="gonderen_hesap" name="gonderen_hesap" required>
                    <option value="">Hesap Seçiniz</option>
                    {% for hesap in hesaplar %}
                    <option value="{{ hesap.id }}">
                        {{ hesap.hesap_no }} - {{ "%.2f"|format(hesap.bakiye) }} TL
                    </option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="alici_hesap_no">Alıcı Hesap Numarası</label>
                <input type="text" id="alici_hesap_no" name="alici_hesap_no" maxlength="16" required placeholder="16 haneli hesap numarası">
            </div>
            <div class="form-group">
                <label for="tutar">Tutar (TL)</label>
                <input type="number" id="tutar" name="tutar" step="0.01" min="0.01" required placeholder="0.00">
            </div>
            <div class="form-group">
                <label for="aciklama">Açıklama (Opsiyonel)</label>
                <textarea id="aciklama" name="aciklama" rows="3" maxlength="200" placeholder="Transfer açıklaması"></textarea>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary btn-full">Transfer Et</button>
                <a href="{{ url_for('dashboard') }}" class="btn btn-secondary btn-full">İptal</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
