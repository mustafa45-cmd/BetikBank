{% extends "base.html" %}

{% block title %}Kayıt Ol - BetikBank{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2>Kayıt Ol</h2>
        <form method="POST" action="{{ url_for('register') }}" class="auth-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="ad">Ad</label>
                    <input type="text" id="ad" name="ad" required>
                </div>
                <div class="form-group">
                    <label for="soyad">Soyad</label>
                    <input type="text" id="soyad" name="soyad" required>
                </div>
            </div>
            <div class="form-group">
                <label for="tc_no">TC Kimlik Numarası</label>
                <input type="text" id="tc_no" name="tc_no" maxlength="11" required>
            </div>
            <div class="form-group">
                <label for="email">E-posta</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="telefon">Telefon</label>
                <input type="tel" id="telefon" name="telefon" required>
            </div>
            <div class="form-group">
                <label for="password">Şifre</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="password_confirm">Şifre Tekrar</label>
                <input type="password" id="password_confirm" name="password_confirm" required>
            </div>
            <button type="submit" class="btn btn-primary btn-full">Kayıt Ol</button>
        </form>
        <p class="auth-link">
            Zaten hesabınız var mı? <a href="{{ url_for('login') }}">Giriş Yapın</a>
        </p>
    </div>
</div>
{% endblock %}
